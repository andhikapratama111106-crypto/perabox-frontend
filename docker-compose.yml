version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8000}
    restart: unless-stopped
    healthcheck:
      test: [ 'CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:3000' ]
      interval: 30s
      timeout: 10s
      retries: 3
  # Development override: use `docker-compose -f docker-compose.yml -f docker-compose.dev.yml up`
  # or simply: `npm run dev` locally
